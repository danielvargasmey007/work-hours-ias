<div class="d-flex flex-row mb-3">
  <div class="p-2">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group pt-4">
        <label for="exampleInputEmail1">Technician ID</label>
        <input
          formControlName="idTechnician"
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="idTechnician"
          placeholder="Enter Technician ID"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Week</label>
        <input
          formControlName="week"
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="week"
          placeholder="Enter Week"
        />
      </div>

      <button type="submit" class="btn btn-primary">Go!</button>
    </form>
  </div>
  <div class="p-2">
    <ul *ngIf="hour" class="list-group p-2">
      <li class="list-group-item">
        Horas normales: <span>{{ hour.normals }}</span>
      </li>
      <li class="list-group-item">
        Horas nocturnas: <span>{{ hour.nocturnals }}</span>
      </li>
      <li class="list-group-item">
        Horas Dominicales: <span>{{ hour.sundays }}</span>
      </li>
      <li class="list-group-item">
        Horas Normales Extra: <span>{{ hour.normalsExt }}</span>
      </li>
      <li class="list-group-item">
        Horas nocturnas Extra: <span>{{ hour.nocturnalsExt }}</span>
      </li>
      <li class="list-group-item">
        Horas Dominicales Extra: <span>{{ hour.sundaysExt }}</span>
      </li>
    </ul>
  </div>
</div>
