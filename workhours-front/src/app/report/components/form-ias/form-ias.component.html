<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="d-flex flex-row mb-3">
    <div class="p-2">
      <div class="form-group pt-3">
        <label for="exampleInputEmail1">Technician ID</label>
        <input
          formControlName="idTechnician"
          type="text"
          class="form-control"
          id="exampleInputEmail4"
          aria-describedby="idTechnician"
          placeholder="Enter Technician ID"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail13">Service ID</label>
        <input
          formControlName="idService"
          type="text"
          class="form-control"
          id="exampleInputEmail13"
          aria-describedby="idService"
          placeholder="Service ID"
        />
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

    </div>
    <div class="p-4">
      <div class="form-group default-time-example">
        <label for="exampleInputEmail12">Start Hour</label>
        <input
          formControlName="startHour"
          class="form-control"
          placeholder="24hr format"
          [ngxTimepicker]="fullTime"
          [format]="24"
          readonly
        />
        <ngx-material-timepicker #fullTime></ngx-material-timepicker>
      </div>
      <div class="form-group default-time-example">
        <label for="exampleInputEmail11">End Hour</label>
        <input
          formControlName="endHour"
          class="form-control"
          placeholder="24hr format"
          [ngxTimepicker]="fullTime2"
          [format]="24"
          readonly
        />
        <ngx-material-timepicker #fullTime2></ngx-material-timepicker>
      </div>
      <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-lg btn-block">Go!</button>
    </div>
  </div>
</form>
